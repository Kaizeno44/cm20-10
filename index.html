<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #e91e63;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .message {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Cherry_blossom_icon.png/600px-Cherry_blossom_icon.png') no-repeat center/contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10!</h1>
        <p>Chúc tất cả các chị em luôn xinh đẹp, mạnh khỏe, hạnh phúc và thành công trong cuộc sống!</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/300x200/?flowers" alt="Chúc mừng 20/10">
        </div>
    </div>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(flower);
            setTimeout(() => {
                flower.remove();
            }, 10000);
        }
        setInterval(createFlower, 300);
    </script>
</body>
</html>
