<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #e91e63;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .message {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10!</h1>
        <p>Chúc tất cả các chị em luôn xinh đẹp, mạnh khỏe, hạnh phúc và thành công trong cuộc sống!</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/300x200/?flowers" alt="Chúc mừng 20/10">
        </div>
        <a class="btn" href="#">Gửi lời chúc</a>
    </div>
</body>
</html>
